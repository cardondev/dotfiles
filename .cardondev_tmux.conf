# Cardondev tmux conf

# Change the prefix key to C-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse control
set -g mouse on

# Don't rename windows automatically
set-option -g allow-rename off

# Colors and status bar
set -g default-terminal "screen-256color"
set -g status-bg colour234
set -g status-fg white
set -g status-left-length 40
set -g status-left '#[fg=green](#S) #(whoami)@#H'
set -g status-right '#[fg=cyan]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=white]%Y-%m-%d %H:%M#[default]'
set -g status-interval 60
set -g status-justify centre

# Window status
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Pane borders
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour51

# Message text
set -g message-style bg=colour234,fg=colour166

# Clock
setw -g clock-mode-colour colour64

# Custom key bindings
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

# Vi copypaste mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Avoid ESC delay
set -s escape-time 0

# Set first window to index 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1

# Increase scrollback buffer size
set -g history-limit 10000

# Improve colors
set -g default-terminal "screen-256color"

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Easy window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Synchronize panes
bind-key y set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

# Toggle status bar
bind-key b set-option status

# Display CPU usage in status bar (requires top, which is native to RHEL)
set -g status-right '#[fg=cyan]#(top -bn1 | grep "Cpu(s)" | sed "s/.*, *\([0-9.]*\)%* id.*/\1/" | awk "{print 100 - \$1\"%\"}")#[default] #[fg=white]%Y-%m-%d %H:%M#[default]'

# Display memory usage (requires free, which is native to RHEL)
set -ag status-right ' #[fg=green]#(free -m | awk "/Mem:/ {printf \"%.2f%%\", 100*($3/$2)}")#[default]'

# Easy config editing
bind-key e new-window -n 'tmux.conf' "sh -c '\${EDITOR:-vim} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display \"Config reloaded\"'"

# Rename session and window
bind r command-prompt -I "#{window_name}" "rename-window '%%'"
bind R command-prompt -I "#{session_name}" "rename-session '%%'"

# New window with default path set to last path
bind c new-window -c "#{pane_current_path}"

# Prompt for window name on creation
bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"
